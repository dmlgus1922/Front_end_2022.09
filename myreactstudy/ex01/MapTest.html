<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // map 함수: 기존의 배열을 정해진 규칙에 맞게 바꿔서
                // 새로운 배열을 만드는 함수
        let arr = [10,20,30,40,50];    // -> 30, 60, 90, 120, 150
        let arr2 = arr.map((num, index) => {
            console.log(index);
            return num * 3;
        }); // 매개변수는 원소와 인덱스를 쓸 수 있음.
        console.log(arr2);

        // filter : 기존의 배열을 특정 조건에 맞는 요소만 뽑아서
                    // 새로운 배열을 만드는 함수
        let arr3 = arr.filter((num, index) => {
            num = num * index;
            console.log(num)
            return num > 20;
        }); // return에 불린이 오도록
        console.log(arr3);

    </script>
</body>
</html>
