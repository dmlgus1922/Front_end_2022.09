<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ptag"></p>
    <p id="ptag2"></p>
    <p>test1</p>
    <script>
        alert('hello world');
        prompt('message');
        console.log('hello - console.log()');
        document.write('hello - document.write() - 자신의 위치에 맞게 생기는 듯');
        let p = document.getElementById('ptag');
        p.innerText = 'hello world - innerText';
        document.getElementById('ptag2').innerHTML = '<h1>hello world - innerHTML</h1>';
    </script>
    <p>test2</p>
</body>
</html>
