<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show and Hide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- google jquery cdn -> jQuery 3.x 스니펫:-->
    <script>
        $(document).ready(function() {
            $('.hide').click(function() {
                
                $('div').hide();
            });
            $('.show').click(function() {
                $('div').show();
            });
        });
    </script>
</head>
<body style="margin: 50px;">
    <div>
        <p>문서 준비 이벤트에는 여러 다중 이벤트를 정의할 수 있습니다.</p>
        <p>버튼을 클릭하면 이벤트 처리를 합니다.</p>
        <img src="https://cdn.eyesmag.com/content/uploads/posts/2022/08/08/main-ad65ae47-5a50-456d-a41f-528b63071b7b.jpg" style="width: 480px; height: 300px;">
    </div>
    <button class="hide">블록 감추기</button>
    <button class="show">블록 보이기</button>
    
</body>
</html>
