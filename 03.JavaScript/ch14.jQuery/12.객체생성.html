<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체생성 이벤트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- google jquery cdn -> jQuery 3.x 스니펫:-->
    <script>
        $(document).ready(function() {
            // $('.header').on('click', function(e) { // 첫 번째 줄에서만 객체 생성이 가능
            //     $('<h1></h1>')
            //     .attr('class','header')
            //     .text($(this).text())
            //     .appendTo('body');
            // });
            const handler = function(e) {
                $('<h1></h1>')
                .text($(this).text())
                .on('click', handler)
                .appendTo('body');
            }
            // $('h1').on('click', handler);
            $('h1').click(handler);
        });
    </script>
</head>
<body style="margin: 50px;">
    <h1 class="header">Header</h1>
</body>
</html>
