<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery맛보기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- google jquery cdn -> jQuery 3.x 스니펫:-->
</head>
<body style="margin: 50px;">
    <p id="js"></p>
    <p id="jq"></p>
    <p id="jq2"></p>
    <script>
        const pjs = document.getElementById('js');
        pjs.innerHTML = '자바스크립트가 동적으로 생성';
        pjs.style.backgroundColor = 'yellow';
        pjs.style.fontSize = '30px';
        pjs.style.color = 'red';
        
        jQuery('#jq').text('jQuery가 동적으로 생성'); // css selector가 들어감
        jQuery('#jq').css('backgroundColor', 'beige');
        jQuery('#jq').css('fontSize','30px');
        jQuery('#jq').css('color', 'magenta');

        // jQuery 대신 $를 씀
        $('#jq2').html('<h1>dasda<h1>');
        $('#jq2').text('jQuery가 축약해서 동적으로 생성<h1>dasda<h1>') // html이면 innerHTML처럼 됨
            .css('backgroundColor', 'black')
            .css('fontSize','30px')
            .css('color', 'white'); // write less, do more

    </script>
</body>
</html>
