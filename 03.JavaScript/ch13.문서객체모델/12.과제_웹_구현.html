<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 웹 구현</title>
    <script>
        window.onload = function () {
            const button1 = document.getElementById('btn1');
            button1.addEventListener('click', () => {
                let input = document.getElementById('input1').value;
                input = input.replace(/ +/g, ' ').split(' ');
                if (input.length != 2){
                    alert('정수 두 개를 입력해주세요');
                    return;
                }
                const num1 = parseInt(input[0]), num2 = parseInt(input[1]);
                if (num1<10 || num1 > 20 || num2 < 10 || num2 > 30 || num1+4 > num2) {
                    alert('숫자 범위를 지켜주세요');
                    return;
                }
                const second = num1 + 1, lastSecond = num2 - 1;

                let result = [];
                for (let i=num1; i<=num2; i++) {
                    if (i == second || i == lastSecond){
                        continue;
                    }
                    result.push(2**i);
                }
                document.getElementById('a1').innerHTML = result.join(', ');
            });

            const button2 = document.getElementById('btn2');
            button2.addEventListener('click', () => {
                let input = document.getElementById('input2').value;
                input = input.replace(/ +/g, ' ').split(' ');
                if (input.length != 2) {
                    alert('정수 두 개를 입력해주세요');
                    return;
                }
                const num1 = parseInt(input[0]), num2 = parseInt(input[1]);
                if (num1 < 10 || num1 > 100 || num2 < 10 || num2 > 100){
                    alert('숫자 범위를 지켜주세요')
                    return;
                }
                const result = [];
                for (let i=1; i<=num1; i++) {
                    if (num1 % i == 0 && num2 % i == 0)
                        result.push(i);
                }
                document.getElementById('a2').innerHTML = `${num1}, ${num2}의 공약수<br>${result.join(', ')}`;
            })
        }
    </script>
</head>
<body style="margin: 50px;">
    
    <div id="q1"> 
        <h3>Q1. 2의 제곱수 구하기 (2번, 끝에서 2번 제외)</h3>
        공백을 기준으로 두 정수를 입력하세요. <br>
        첫 번째 정수는 10~20, 두 번째 정수는 10~30이며, <br>
        두 번째 정수는 첫 번째 정수보다 적어도 4이상 커야합니다.
        <br><br>
        <input type="text" placeholder="두 정수를 입력하세요" id="input1">
        <button id="btn1">클릭</button>
        <h4 id="a1"></h4>
    </div>
    <hr>
    <div id="q2">
        <h3>Q2. 공약수 구하기</h3>
        공백을 기준으로 두 정수를 입력하세요. <br>
        두 정수 모두 10이상 100이하의 숫자입니다.
        <br><br>
        <input type="text" placeholder="두 정수를 입력하세요" id="input2">
        <button id="btn2">클릭</button>
        <h4 id="a2"></h4>
    </div>
    
</body>
</html>
