<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>
    <script>
        window.onload = function () {
            const days = {
                Mon:'(월)',
                Tue:'(화)',
                Wed:'(수)',
                Thu:'(목)',
                Fri:'(금)',
                Sat:'(토)',
                Sun:'(일)',
            };
            const h1Date = document.getElementById('date');
            const h1Clock = document.getElementById('clock');
    
            // 첫 화면에만 보여지는 시간
            const today1 = new Date();

            const year1 = today1.getFullYear();
            const month1 = today1.getMonth() + 1 < 10 ? '0' + (today1.getMonth() + 1) : today1.getMonth() + 1;
            const dayNum1 = today1.getDate() < 10 ? '0' + today1.getDate() : today1.getDate();
            const day1 = days[today1.toDateString().slice(0,3)];
            
            const hour1 = today1.getHours() < 10 ? '0' + today1.getHours() : today1.getHours();
            const minute1 = today1.getMinutes() < 10 ? '0' + today1.getMinutes() : today1.getMinutes();
            const second1 = today1.getSeconds() < 10 ? '0' + today1.getSeconds() : today1.getSeconds();
            
            const date1 = `${year1}-${month1}-${dayNum1}${day1}`;
            const clock1 = `${hour1}:${minute1}:${second1}`;
    
            h1Date.innerHTML = date1;
            h1Clock.innerHTML = clock1;
    
            // 첫 화면 이후 1초마다 갱신되는 시간
            const si = setInterval( () => {
                const today = new Date();

                const year = today.getFullYear();
                const month = today.getMonth() + 1 < 10 ? '0' + (today.getMonth() + 1) : today.getMonth() + 1;
                const dayNum = today.getDate() < 10 ? '0' + today.getDate() : today.getDate();
                const day = days[today.toDateString().slice(0,3)];
                
                const hour = today.getHours() < 10 ? '0' + today.getHours() : today.getHours();
                const minute = today.getMinutes() < 10 ? '0' + today.getMinutes() : today.getMinutes();
                const second = today.getSeconds() < 10 ? '0' + today.getSeconds() : today.getSeconds();
                
                const date = `${year}-${month}-${dayNum}${day}`;
                const clock = `${hour}:${minute}:${second}`;
    
                h1Date.innerHTML = date;
                h1Clock.innerHTML = clock;
            },1000);
            // setTimeout(() => {
            //     clearInterval(si);
            // }, 10000);
        }
    </script>
</head>
<body style="margin: 50px;">
    <div style="text-align: center; border:1px solid; width:300px; border-radius: 0.5em;">
    <h2 id="date"></h2>
    <hr>
    <h1 id="clock"></h1>
    </div>
</body>
</html>
