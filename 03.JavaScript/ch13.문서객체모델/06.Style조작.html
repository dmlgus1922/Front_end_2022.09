<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 조작</title>
    <script>
        window.onload = function () {
            document.querySelector('h1').style.borderBlock = "solid red";
        }
    </script>
</head>
<body style="margin: 50px;">
    <h1 style="background-color: beige;">style 조작</h1>
    
</body>
</html>
